<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<title>angular demo</title>
	<script src="angular.min.js"></script>
	<script src="controllers.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main"  ng-controller="MyController">

	<div class="search">
		<h1>Artist Directory</h1>
		<label>search: </label>
		<input ng-model = "myQuery"placeholder="Search for artists " autofocus></input>
		<select ng-model = "artistOrder">
			<option value="name">Name</option>
			<option value="reknown">Reknown</option>
		</select>
		<label class="formgroup">
			<input type="radio" ng-model = "direction"name="direction" checked>
			Ascending
		</label>
		<label class="formgroup">
		<input type="radio" ng-model = "direction" name="direction" value="reverse">
		Descending
		</label>
	</div>

	<ul class="artistlist">
		
		<li class="artist cf" ng-repeat = "item in artists | filter:myQuery | orderBy:artistOrder:direction">
			
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">

			<div class="info">
			<h2>{{item.name }}</h2>
			<h3>{{item.reknown}}</h3>
			</div>
		</li>
	</ul>
</div>



<p ng-controller="MyController">
{{artists.name}}

<!-- 
	{{status}}    200
	{{headers}}   // nothing printed in headers

	{{config}}   // everything config
	{{statusText}}   //OK
200 {"method":"GET","transformRequest":[null],"transformResponse":[null],"url":"data.json","headers":{"Accept":"application/json, text/plain, */*"}} OK -->



</p>



</div>

</input>
</body>
</html>
